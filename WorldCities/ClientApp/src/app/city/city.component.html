<div>
  <h1>Cities</h1>
</div>
<p>Here's a list of cities: feel free to play with it.</p>
<p *ngIf="!cities$"><em>Loading...</em></p>


<table mat-table [dataSource]="citiesSource" class="table-striped mat-elevation-z8"
  [hidden]="!cities$" matSort (matSortChange)="loadDataInitial()"
  [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortOrder">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let city">{{city.id}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let city">{{city.name}}</td>
  </ng-container>
  <!-- Lat Column -->
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
    <td mat-cell *matCellDef="let city">{{city.lat}}</td>
  </ng-container>
  <!-- Lon Column -->
  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
    <td mat-cell *matCellDef="let city">{{city.lon}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #pag [hidden]="!cities$" (page)="getData($event)" [pageIndex]="10"
  [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="pageLength"
  [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
